<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Elijah Walker</a>

        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>

  <div id="main-container" class="container">

      <div class="contactArea">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </div>

  <!-- conncect with me -->
  <div class="connectMe">
    <h5 class="connectTitle">Connect with Me</h5>
    <div class="socials">
      <a href="https://github.com/Elijah-Walker">
      <img src="assets/pictures/githublogo.png" class="logoImg"></a>

      <a href="https://www.linkedin.com/in/elijah-walker-6a9445144/">
      <img src="assets/pictures/linkedinlogo.png" class="logoImg"></a>

      <a href="https://stackoverflow.com/users/9613153/elijah-walker">
      <img src="assets/pictures/stackoverflowlogo.png" class="logoImg"></a>
    </div>
  </div>

  </div>
